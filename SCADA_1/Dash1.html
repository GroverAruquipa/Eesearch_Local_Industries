<html>

    <div id="principal" class="centered-content">

        </div>
        <header>

            Inputs and Outputs
            
        </header>

                <tr>
                    <th><button id="b4">Level</button></th>
                    <th></th>
                    <th></th>
                 </tr>

                    <th><button id="b5">Incidences</button></th>
                    <th></th>
                    <th></th>
                </tr>
                    <tr>

                    <th></th>
                    <th></th>
                </tr>
                
                <tr>

                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th><button id="b8" class="green">Filtration pump</button></th>
                    <th></th>
                    <th></th>
                </tr>
                
                <tr>
                    <th><button id="b9">Anomalies</button></th>
                    <th></th>
                    <th></th>
                </tr>

                <tr >

                </tr>


            </table>

            <!--SCADA SYSTEM-->
            
            Commands
        </header>
    
            <!--THIRD DIVISION-->
        <div id="container">
            <table id=table1>
                <tr>
                    <th width="130px" >T째cons</th>
                    <th><input id="tcons" type="number" step="0.1" min="0" max="30"></th>
                    <!--<th> </th> -->
					<th width="130px" > 째C</th>
					
                 </tr>
                <tr>
                    <th >Automatic mode</th>
                    <th><label class="switch"><input id="man" type="checkbox"><span class="slider round"></span></label>

					</th>
				
                    <th >Manual mode</th>
                 </tr>

                    <th><label class="switch"><input id="mfc" type="checkbox" disabled="disabled"><span class="slider round"></span></label></th>
                    <th></th>
                 </tr>

                    <th colspan="3"><button id="acq" class="orange">Acquitter</button></th>
                 </tr>
